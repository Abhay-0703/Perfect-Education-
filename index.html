<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English By Abhi</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="box-3d">
            <h1>Education By Abhi</h1>
        </div>
    </header>
    
    
    
    
    
    
    <!-- Logo in center -->
    <div class="centered-content">
        <img src="logo.png" alt="logo" class="logo">
        
        











    
        
        
        <!-- Buttons in 2x2 table arrangement -->
        <div class="button-grid">
            <a href="english.html" class="button-3d">English</a>
        
        <div id="refresh-button" style="position: fixed; bottom: 20px; right: 20px; background-color: #333; color: #fff; padding: 10px; border-radius: 5px; cursor: pointer;">
Refresh
</div>
        </div>
    </div>
    




























       <!-- 3D Notification Button -->
    <button id="notificationbutton">üí≠</button>

    <!-- Background Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- 3D Pop-up Window -->
    <div id="notificationpopup">
        <button class="close-btn" id="closepopup">&times;</button>
        <h2>Latest Updates</h2>

        <!-- Notification Table -->
        <table id="Notificationtable">
            <tr>
              <td>
       <b>‚óèDate</b>
                
                (Coming Soon)
              </td>
            </tr>
        </table>
    </div>

    <script>
        // Button and Pop-up Elements
        const notificationButton = document.getElementById('notificationbutton');
        const notificationPopup = document.getElementById('notificationpopup');
        const closePopup = document.getElementById('closepopup');
        const overlay = document.getElementById('overlay');

        // Show Pop-up when Notification Button is Clicked
        notificationButton.addEventListener('click', () => {
            notificationPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Pop-up when Close Button is Clicked
        closePopup.addEventListener('click', () => {
            notificationPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Close Pop-up when Clicking Outside the Window
        overlay.addEventListener('click', () => {
            notificationPopup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>









	<style>
	  #abhiimg {
	    width: 100%;
	    height: auto;
	    max-width: 100%;
	    max-height: 100vh;
	    object-fit: cover;
	    border: 5px solid #333;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 5);
	    border-radius: 10px;
	    position: relative;
	  }

	  .loading-animation {
	    position: absolute;
	    bottom: 0;
	    left: 50%;
	    transform: translateX(-50%);
	    width: 50px;
	    height: 50px;
	    border-radius: 50%;
	    border: 5px solid #333;
	    border-top-color: #FFFFFF;
	    animation: spin 1s linear infinite;
	  }

	  @keyframes spin {
	    0% {
	      transform: translateX(-50%) rotate(0deg);
	    }

	    100% {
	      transform: translateX(-50%) rotate(360deg);
	    }
	  }
	</style>
		<div style="text-align:center;">
		<img id="abhiimg" src="abhi.jpg" />
		<div class="loading-animation"></div>
	</div>
	
	<script>
		setTimeout(function() {
			document.getElementById("abhiimg").style.display = "none";
			document.querySelector(".loading-animation").style.display = "none";
		}, 6000);
	</script>
















    
    
    
</body>

document.getElementById("refresh-button").addEventListener("click", function(){
location.reload();

</script>
    
</html>

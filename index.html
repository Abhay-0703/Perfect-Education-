		#abhiimg {
			width: 100%;
			top: 50%;
			height: auto;
			max-width: 100%;
			max-height: 100vh;
			object-fit: cover;
			border: 5px solid #333;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			position: relative;
			z-index: 1002;
		}
		
		.loading-animation {
			position: absolute;
			bottom: 1%;
			left: 50%;
			transform: translateX(-50%);
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border: 5px solid #333;
			border-top-color: #fff;
			animation: spin 1s linear infinite;
			z-index: 1003;
		}
		
		@keyframes spin {
			0% {
				transform: translateX(-50%) rotate(0deg);
			}
			100% {
				transform: translateX(-50%) rotate(360deg);
			}
		}
	</style>

	<div style="text-align:center;" id="image-container">
		<img id="abhiimg" src="abhi.jpg" />
		<div class="loading-animation"></div>
	</div>
	
	<script>
		const imageContainer = document.getElementById("image-container");
		const lastSeenKey = "lastSeenTimestamp";
		const fiveMinutes = 6 * 60 * 1000; // 5 minutes in milliseconds
		
		const lastSeenTimestamp = localStorage.getItem(lastSeenKey);
		const currentTimestamp = new Date().getTime();
		
		if (!lastSeenTimestamp || currentTimestamp - lastSeenTimestamp >= fiveMinutes) {
			// Show image and animation
			imageContainer.style.display = "block";
			
			setTimeout(function() {
				imageContainer.style.display = "none";
				localStorage.setItem(lastSeenKey, currentTimestamp);
			}, 5000);
		} else {
			// Hide image and animation
			imageContainer.style.display = "none";
		}
	</script>

    <script>
        // Button and Pop-up Elements
        const notificationButton = document.getElementById('notificationbutton');
        const notificationPopup = document.getElementById('notificationpopup');
        const closePopup = document.getElementById('closepopup');
        const overlay = document.getElementById('overlay');

        // Show Pop-up when Notification Button is Clicked
        notificationButton.addEventListener('click', () => {
            notificationPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Pop-up when Close Button is Clicked
        closePopup.addEventListener('click', () => {
            notificationPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Close Pop-up when Clicking Outside the Window
        overlay.addEventListener('click', () => {
            notificationPopup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
